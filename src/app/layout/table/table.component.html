<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <ng-container *ngFor="let col of options.columns">
          <th>
            {{col.title}}
          </th>
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of items; let i = index">
        <td *ngFor="let col of options.columns">
          {{item[col.name]}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
